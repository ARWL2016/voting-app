<form #form = "ngForm" (submit)="submitForm()" [@showPage]="'on'">

  <div class="panel">
    <div class="panel-heading">
      <h1 class="panel-title">Login</h1>
    </div>

    <div class="panel-body">
        <p>Login, or <a [routerLink]="['register']">sign up </a>for a free account</p>
        <div class="form-group">
          <label class="control-label">Username</label>
          <input
            [(ngModel)]="username"
            class="form-control"
            name="username"
            placeholder="enter your username"
            type="text">
        </div>

        <div class="form-group">
          <label class="control-label">Password</label>
          <input
            [(ngModel)]="password"
            class="form-control"
            name="password"
            placeholder="enter your password"
            type="password">
        </div>
        <div>{{error}}</div>

        <button type="submit" class="btn btn-primary control-button">Login</button>

    </div>
  </div>

</form>
