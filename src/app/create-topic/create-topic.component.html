<form #form="ngForm" (submit)="submitForm(form)" [@showPage]="'on'">

  <div class="panel login-form">
    <div class="panel-heading">
      <h1 class="panel-title">Create Topic</h1>
    </div>

    <div class="panel-body">

        <div class="form-group">
          <label class="control-label">Topic Title</label>
          <input
            [(ngModel)]="newTopic.topicTitle"
            class="form-control"
            name="topicTitle"
            placeholder="e.g. 2017 Films"
            type="text">
        </div>

        <div class="form-group">
          <label class="control-label">Topic Question</label>
          <input
            [(ngModel)]="newTopic.topicQuestion"
            class="form-control"
            name="topicQuestion"
            placeholder="e.g. What was the best film of 2017?"
            type="text">
        </div>

        <div class="form-group">
          <label class="control-label">Answers</label>
          <input
            [(ngModel)]="option"
            class="form-control"
            name="option"
            placeholder="e.g. Bladerunner"
            type="text">
        </div>
        <div>
          <span class="option-badge" *ngFor="let option of options">{{ option }}</span>
        </div>
        <div class="error-message">{{error}}</div>
        <div class="options-help">Enter an answer and click <i>Add Option</i>. You must add at least two. When you are finished, click <i>'Create'</i>.</div>
          <button class="btn btn-primary" (click)="addOption($event)">
            Add option
          </button>
          <button class="btn btn-primary" (click)="removeOption($event)">
            Undo
          </button>

        <button type="submit" class="btn btn-primary pull-right">Create</button>


    </div>
  </div>

</form>
